
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SortMaster AI | Next-Gen EdTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --void: #020617;
        --accent: #6366f1;
        --accent-glow: rgba(99, 102, 241, 0.12);
        --glass-bg: rgba(15, 23, 42, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--void);
        color: #f1f5f9;
        margin: 0;
        overflow-x: hidden;
        cursor: default;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 20px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      /* High-End Glassmorphism */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(32px) saturate(160%);
        -webkit-backdrop-filter: blur(32px) saturate(160%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 12px 48px -12px rgba(0, 0, 0, 0.5);
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Advanced Hover Contrast and Elasticity */
      .hover-lift {
        transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), 
                    box-shadow 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), 
                    border-color 0.4s ease,
                    background-color 0.4s ease;
      }
      .hover-lift:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: 0 42px 80px -20px rgba(0, 0, 0, 0.8), 
                    0 0 30px rgba(99, 102, 241, 0.15);
        border-color: rgba(99, 102, 241, 0.5);
        background-color: rgba(20, 30, 55, 0.6);
      }

      /* Glass Button Styling */
      .glass-button {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .glass-button::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(99, 102, 241, 0.4);
        transform: scale(1.05);
        color: #fff;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 
                    0 0 15px rgba(99, 102, 241, 0.2);
      }
      .glass-button:hover::after {
        transform: translateX(100%);
      }
      .glass-button:active {
        transform: scale(0.96);
      }

      /* Animated Glow Spotlight - Elastic Movement */
      #spotlight {
        position: fixed;
        width: 1300px;
        height: 1300px;
        background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
        transform: translate(-50%, -50%);
        mix-blend-mode: plus-lighter;
        filter: blur(60px);
        opacity: 0.9;
      }

      /* Grid Background - Finer & Sharper */
      .bg-grid {
        background-image: 
          radial-gradient(rgba(99, 102, 241, 0.06) 1.5px, transparent 1.5px);
        background-size: 32px 32px;
      }

      h1, h2, h3, h4 {
        letter-spacing: -0.04em;
      }

      ::selection {
        background: var(--accent);
        color: white;
      }

      .staggered-entry {
        animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
      }

      @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Interactive Contrast Utilities */
      .hover-text-glow:hover {
        text-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        color: white !important;
      }

      .hover-icon-rotate:hover svg {
        transform: rotate(15deg) scale(1.2);
        filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-grid">
    <div id="spotlight"></div>
    <div id="root"></div>
    <script>
      const spotlight = document.getElementById('spotlight');
      let targetX = 0, targetY = 0;
      let currentX = 0, currentY = 0;

      window.addEventListener('mousemove', e => {
        targetX = e.clientX;
        targetY = e.clientY;
      });

      function animate() {
        // Elastic interpolation
        currentX += (targetX - currentX) * 0.08;
        currentY += (targetY - currentY) * 0.08;
        spotlight.style.left = currentX + 'px';
        spotlight.style.top = currentY + 'px';
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
